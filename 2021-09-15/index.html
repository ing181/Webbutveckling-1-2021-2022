<!DOCTYPE html>
<html>
	<!-- rad 1: Talar om att documenttypen är html
rad 2: html börjar -->

	<head>
		<!-- head börjar, head innehåller metadata
	OM hemsidan, beskriver till exempel charset
	författare, nyckelord och en beskrivning av innehållet
	(för sökmotorer)
	Alltså sådant som inte syns, det beskriver vad som finns.
-->
		<meta charset="UTF-8">
		<!-- UTF-8 är en teckenkodning som gör att man kan
		använda "alla" tecken i hela wärlden -->
		<title>Page Title</title>
		<link rel="stylesheet" type="text/css" href="stilmall.css">
	</head>

	<body>
		<img src="bild/elefant.png" alt="Bild på en elefant">

	</body>

</html>
